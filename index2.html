<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        font-family: 'Segoe UI';
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #222;
    }
    .calculator {
        border: 2px solid #555;
        border-radius: 10px;
        overflow: hidden;
        width: 300px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .screen {
        border: none;
        margin-bottom: 10px;
        padding: 20px;
        font-size: 30px;
        text-align: right;
        background-color: #333;
        color: #fff;
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        padding: 10px;
    }
    button {
        padding: 20px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background-color: #444;
        color: #fff;
        transition: all 0.3s ease;
    }
    button:hover {
        background-color: #555;
        transform: translateY(-3px);
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }
    button.operator {
        background-color: #666;
    }
    button.clear {
        background-color: #ff6347;
    }
    button.equal {
        background-color: #4caf50;
    }
</style>
</head>
<body>

<div class="calculator">
    <div class="screen" id="screen">0</div>
    <div class="buttons">
        <button class="clear" onclick="clearScreen()">C</button>
        <button onclick="appendToScreen('7')">7</button>
        <button onclick="appendToScreen('8')">8</button>
        <button onclick="appendToScreen('9')">9</button>
        <button class="operator" onclick="appendToScreen('+')">+</button>
        <button onclick="appendToScreen('4')">4</button>
        <button onclick="appendToScreen('5')">5</button>
        <button onclick="appendToScreen('6')">6</button>
        <button class="operator" onclick="appendToScreen('-')">-</button>
        <button onclick="appendToScreen('1')">1</button>
        <button onclick="appendToScreen('2')">2</button>
        <button onclick="appendToScreen('3')">3</button>
        <button class="operator" onclick="appendToScreen('*')">*</button>
        <button onclick="appendToScreen('0')">0</button>
        <button onclick="appendToScreen('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
        <button class="operator" onclick="appendToScreen('/')">/</button>
    </div>
</div>

<script>
    const screen = document.getElementById('screen');

    function appendToScreen(value) {
        if (screen.textContent === '0' && value !== '.') {
            screen.textContent = '';
        }
        screen.textContent += value;
    }

    function clearScreen() {
        screen.textContent = '0';
    }

    function calculate() {
        try {
            screen.textContent = eval(screen.textContent);
            if (!isFinite(screen.textContent)) {
                throw new Error('Invalid Input');
            }
        } catch (error) {
            screen.textContent = 'Error';
        }
    }
</script>

</body>
</html>
